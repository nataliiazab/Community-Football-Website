<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Community Football Meet</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/playersform.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap');
    </style>
</head>

<body>

    <header>
        <div class="header-icon-container">
            <a href="#">
                <img src="/IMAGES/footbal icon.png" class="header-icon">
            </a>
        </div>
        <nav>
            <ul class="nav_container">
                <li>
                    <a class="nav_item" id="home_nav" href="/index.html">Home</a>
                </li>
                <li>
                    <a class="nav_item" id="players_nav" href="/players.html">Players</a>
                </li>
                <li>
                    <a class="nav_item" id="volunteers_nav" href="/volunteers.html">Volunteers</a>
                </li>
                <li>
                    <a class="nav_item" id="contact_nav" href="/volunteers.html">Contact us</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="application-form-main">

        <h1>Apply to be a player!</h1>

        <form class="application-form-container">

            <h3>Please fill in this form and click 'Submit'. We will get back to you within 2 days.</h3>
        
            <input type="hidden" value="player-application" name="access_key" />

            <label for="first_name">First name:</label>
            <input class="input" type="text" name="first_name" id="first_name" placeholder="First Name" required />
            <label for="last_name">Last name:</label>
            <input class="input" type="text" name="last_name" id="last_name" placeholder="Last Name" required />
            <label for="age">Age:</label>
            <input class="input" type="number" name="quantity" id="age" placeholder="Age" min="16" required />
            <label for="email">Email:</label>
            <input class="input" type="text" name="email" id="email" placeholder="Email" required />

            <label for="position">What position would you like to play as?</label>
            <input class="input" type="text" name="position" id="position" placeholder="Tell us which position you prefer!"
                required />
        
            <label for="found_where">Where did you hear about us?</label>
            <input class="input" type="text" name="found_where" id="found_where" placeholder="Tell us where you heard about us!" required />
            
        
            <label for="requests">Add any special requests:</label>
            <textarea class="input" name="special_request" id="requests" rows="10" columns="10"
                placeholder="Add your request here"></textarea>
        
            <button> Submit </button>
        
        </form>

    </main>

    <footer>

        <h3 class="footer_text">Join us on</h3>
        <ul class="contact_icon_container">
            <li>
                <a href="#">
                    <img src="/IMAGES/twitter icon.png" alt="twitter icon" class="contact_icon">
            </li>
            <li>
                <a href="#">
                    <img src="/IMAGES/facebook icon.png" alt="facebook icon" class="contact_icon">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/IMAGES/instagram icon.png" alt="instagram icon" class="contact_icon">
                </a>
            </li>
        </ul>

    </footer>

</body>

</html>
